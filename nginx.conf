server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls if needed, though we are using CORS direct to 8082 currently
    # location /api {
    #     proxy_pass http://blog-backend:8082;
    # }
}
